<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fullfood.css">
    <title>Document</title>
</head>
<body>
                               <!--Dosa-->
    <div class="outer-container">
    <div class="container">
        <div class="img-dosa img-container my-7" ></div>
        <div class="text-container">
            <div class="food-title f-22 my-7" >
                Masala Dosa
            </div>

            <div class="food-rating f-22 my-7" >
                <span> Rating: 5 star</span>
            </div>

            <div class="food-price f-22 my-7">
                <span>Price: 80/- </span>
            </div>

            <div class="qty-add-to-cart-conatiner">
                <div class="qty-container">
                    <div class="qty-minus symbol">-</div>
                    <div class="qty">10</div>
                    <div class="qty-plus symbol">+</div>
                </div>

                <div class="add-to-cart">
                    Add to cart
                </div>
                
            </div>
        </div>
    </div>
